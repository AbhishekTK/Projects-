<html>

<head>

<style>
#div1 {
	width:1250px;
	height:250px;
	padding:10px;
	border:5px solid #000000;
	}
#drag1 {
	float:center;
	left:250px;
	}

</style>

<script>

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
var el = document.getElementById(ev.dataTransfer.getData("text"));
    ev.target.appendChild(document.getElementById(data));
//el.parentNode.removeChild(el);
}

</script>

</head>

<body>

	<p>Drag image into the rectangle:</p>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br><br>
	<img id="drag1" src="aa.jpg" draggable="true" ondragstart="drag(event)" width="350" float="center" height="245">
	<img id="drag2" src="t.jpg" draggable="true" ondragstart="drag(event)" width="350" float="center" height="245">
	<img id="drag3" src="r.jpg" draggable="true" ondragstart="drag(event)" width="350" float="center" height="245">
</body>

</html>
